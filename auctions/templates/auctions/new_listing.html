{% extends 'auctions/layout.html' %}

{% block title %} New Listing {% endblock %}

{% block body %}

    <h2 id="new_listing_title">Create New Listing</h2>

    <form action="{% url 'new_listing' %}" method="post" id="new_listing_form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" id="submit_btn">
    </form>

{% endblock %}
