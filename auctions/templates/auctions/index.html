{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul id="active_listings">
        {% for listing in active_listings %}
            <!-- <li class="listing">{{ listing.title }} <strong>by</strong> {{ listing.user.username }}</li> -->
            <li class="listing">
                
                <a href="">
                    <div class="image-box">
                        <img src="{{ listing.image.url }}" alt="{{ listing.title }}">
                    </div>
                </a>

                <div class="info">
                    <div class="top">
                        <div class="byuser"><strong>by</strong> {{ listing.user.username }}</div>
                        <div class="price"><strong></strong> ${{ listing.bid }} </div>
                    </div>
                    <div class="title">{{ listing.title }}</div>
                    <div class="dsc">{{ listing.description }}</div>
                </div>

            </li>
        {% endfor %}
    </ul>

{% endblock %}
